name: Laravel Deploy with GitHub Action
on:
  push:
    branches:
      - master

jobs:
  create_upload_execute_deploy_sh:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Create deploy.sh
        run: |
          echo "#!/bin/bash
          set -e
          echo 'Deployment Started...'
          cd /var/www/html/laravel-todo-kt/
          git pull
          composer install
          npm install
          npm run build
          php artisan migrate --force
          php artisan optimize
          echo 'Deployment Finished'" > deploy.sh       
         
      - name: Upload File
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.PORT }}
          source: "deploy.sh"
          target: "/home/ubuntu/deploy.sh"

        - name: Execute File
          uses: appleboy/ssh-action@v1.1.0
          with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.SSHKEY }}
            script: |
            chmod +x /home/ubuntu/deploy.sh
            cd /home/ubuntu/me && ./deploy.sh
